<div class="m-2 ">
    <p-toolbar>
    <ng-template #start>
        <a routerLink="">
            <p-button variant="outlined" severity="contrast">
        <i class="pi pi-home" style="font-size:1.5rem"></i>

        </p-button>
        </a>
    </ng-template>
    <ng-template #center>
    </ng-template>
    <ng-template #end>
        <div class="flex gap-5">
       
       <a routerLink="ppe">
        <p-button variant="outlined" severity="contrast">PPE <i style="font-size: 0.9rem;"  class="pi pi-arrow-up-right"></i></p-button>

       </a>
       <p-button (onClick)="toggle($event)" variant="text" severity="contrast">
        <p-chip class="!py-0 !pl-0 !pr-4">
    <span class="bg-primary text-primary-contrast rounded-full w-8 h-8 flex items-center justify-center">
        {{name()[0]}}
    </span>
    <span class="ml-2 font-medium">
        {{name()}}
    </span>
</p-chip>
       </p-button>
       <p-popover #op >
    <div class="flex flex-col gap-4 w-[10rem]">
        <p-button variant="text" severity="contrast" (onClick)="logout()">logout</p-button>
    </div>
</p-popover>
    </div>
    </ng-template>
</p-toolbar>
</div>
<router-outlet></router-outlet>
