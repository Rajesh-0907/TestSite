<div class="m-2">
    <p-table [paginator]="true" [rows]="10" stripedRows [value]="students">
    <ng-template #header>
        <tr>
            <th>RollNo</th>
            <th>Name</th>
            <th>Stream</th>
            <th>Score</th>
        </tr>
    </ng-template>
    <ng-template #body let-student>
        <tr>
            <td>{{student.rollNo }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.stream }}</td>
            <td>{{ student.score }}</td>
        </tr>
    </ng-template>
</p-table>
</div>
