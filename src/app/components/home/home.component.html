
<div class="w-full p-2 flex flex-col items-center justify-center" >
<p-table
    [value]="topscore"
    stripedRows
    [scrollable]="true" scrollHeight="flex" [tableStyle]="{ 'min-width': '100vw'}">
        <ng-template #header>
            <tr>
                <th>RollNo</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </ng-template>
        <ng-template #body let-topscorestudents>
            <tr>
                <td>{{ topscorestudents.rollno }}</td>
                <td>{{ topscorestudents.name }}</td>
                <td>{{ topscorestudents.score }}</td>
            </tr>
        </ng-template>
</p-table>
</div>
